{% extends 'base_registration.html' %}
{% load staticfiles %}
{%  block content %}
    <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-pattern">

            <div class="card-body p-4">

                <div class="text-center w-75 m-auto">
                    <a href="index.html">
                        <span><img src="assets/images/logo-light.png" alt="" height="22"></span>
                    </a>
                    <p class="text-muted mb-4 mt-3">Walton Registration</p>
                </div>

                <form action="" id="frm" method="post" enctype="multipart/form-data">
                     {% csrf_token %}
                    <div class="form-group">
                        <label for="fullname">Full Name</label>
                        <input class="form-control" type="text" id ="name" name="name" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label for="fullname">Bank Account</label>
                        <input class="form-control" type="text" name="bank_account" placeholder="Enter your Bank Account" required>
                    </div>

                     <div class="form-group">
                        <label for="fullname">Address</label>
                         <textarea class="form-control" type="text" name="address" placeholder="Enter your Address" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="fullname">Description</label>
                         <textarea class="form-control" type="text" name="descriptions" placeholder="Enter Company Description" required></textarea>
                    </div>
                   <div class="form-group">
                        <label for="fullname">Company photo</label>
                        <input class="form-control" type="file" name="image" placeholder="Enter your Company photo" required>
                    </div>
                     <div class="form-group">
                        <label for="fullname">Contact Number</label>
                        <input class="form-control" type="text" name="contact_number" placeholder="Enter your Contact Number" required>
                    </div>
                     <div class="form-group">
                        <label for="fullname">Contact Person</label>
                        <input class="form-control" type="text" name="Contact_Person" placeholder="Enter Contact Person" required>
                    </div>

                    <div class="form-group">
                        <label for="emailaddress">Email address</label>
                        <input class="form-control" name="email" type="email" required
                               placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input class="form-control" type="password"name="password" required id="password"
                               placeholder="Enter your password">
                    </div>
                    <div class="form-group">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="checkbox-signup">
                            <label class="custom-control-label" for="checkbox-signup">I accept <a
                                    href="javascript: void(0);" class="text-muted">Terms and Conditions</a></label>
                        </div>
                    </div>
                    <div class="form-group mb-0 text-center">
                        <button class="btn btn-success btn-block" type="submit"> Sign Up</button>
                    </div>

                </form>

                <div class="text-center">
                    <h5 class="mt-3 text-muted">Sign up using</h5>
                    <ul class="social-list list-inline mt-3 mb-0">
                        <li class="list-inline-item">
                            <a href="javascript: void(0);" class="social-list-item border-primary text-primary"><i
                                    class="mdi mdi-facebook"></i></a>
                        </li>
                        <li class="list-inline-item">
                            <a href="javascript: void(0);" class="social-list-item border-danger text-danger"><i
                                    class="mdi mdi-google"></i></a>
                        </li>
                        <li class="list-inline-item">
                            <a href="javascript: void(0);" class="social-list-item border-info text-info"><i
                                    class="mdi mdi-twitter"></i></a>
                        </li>
                        <li class="list-inline-item">
                            <a href="javascript: void(0);" class="social-list-item border-secondary text-secondary"><i
                                    class="mdi mdi-github-circle"></i></a>
                        </li>
                    </ul>
                </div>

            </div> <!-- end card-body -->
        </div>
        <!-- end card -->

        <div class="row mt-3">
            <div class="col-12 text-center">
                <p class="text-white-50">Already have account? <a href="pages-login.html" class="text-white ml-1"><b>Sign
                    In</b></a></p>
            </div> <!-- end col -->
        </div>
        <!-- end row -->

    </div> <!-- end col -->
</div>Ì¥
    <script type="text/javascript">
    $(document).ready(function () {
        $('#frm').on('submit',function (e) {
            e.preventDefault();
            var name = $("#name").val();
            console.log(name);


            
        });






    });



    </script>


{% endblock %}
